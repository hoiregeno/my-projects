<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="title">My Stopwatch</h1>

        <div id="display" role="timer" aria-live="polite">
            00:00:00:00
        </div>

        <div class="controls">
            <button id="start-btn" onclick="startBtn()" aria-label="Start the stopwatch">Start</button>
            <button id="stop-btn" onclick="stopBtn()" aria-label="Stop the stopwatch">Stop</button>
            <button id="reset-btn" onclick="resetBtn()" aria-label="Reset the stopwatch">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
