<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Password Generator</h1>
    <form id="passwordForm">
        <div class="input-box">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="1" value="8" required>
        </div>

        <div class="option-box">
            <div class="option-box-items">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">
                    Include Lowercase
                </label>
            </div>
            <div class="option-box-items">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">
                    Include Uppercase
                </label>
            </div>
            <div class="option-box-items">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">
                    Include Numbers
                </label>
            </div>
            <div class="option-box-items">
                <input type="checkbox" id="includeSymbols" checked>
                <label for="includeSymbols">
                    Include Symbols
                </label>
            </div>
        </div>

        <button type="submit">Generate Password</button>
    </form>

    <h2>Generated Password:</h2>
    <p id="result">Your password will appear here.</p>
</body>

</html>
