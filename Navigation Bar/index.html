<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <a href="#" class="nav-logo" aria-label="brand logo">Logo</a>
        <button id="open-sidebar-btn" onclick="toggleSidebar(true)" aria-label="open sidebar" aria-controls="navbar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
            </svg>
        </button>
        <nav id="navbar">
            <ul>
                <li>
                    <button id="close-sidebar-btn" onclick="toggleSidebar(false)" aria-label="close sidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
                            </path>
                        </svg>
                    </button>
                </li>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="overlay" onclick="toggleSidebar(false)"></div>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h1>Home</h1>
        </section>
        <section id="about">
            <h1>About</h1>
        </section>
        <section id="products">
            <h1>Products</h1>
        </section>
        <section id="contact">
            <h1>Contact</h1>
        </section>
    </main>

    <!-- Scroll to Top Button -->
    <button id="top-btn" onclick="backToTop()" aria-label="scroll to top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="m12 6.879-7.061 7.06 2.122 2.122L12 11.121l4.939 4.94 2.122-2.122z"></path>
        </svg>
    </button>
</body>

</html>
