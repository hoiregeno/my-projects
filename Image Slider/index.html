<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="slider" aria-label="Image Slider Container">
        <div class="slides">
            <img class="slide" src="images/puppy.jpg" loading="lazy" alt="Black and White puppy with hat and scarf.">
            <img class="slide" src="images/cats.jpg" loading="lazy" alt="Two Cats sleeping in bed.">
            <img class="slide" src="images/bird.jpg" loading="lazy" alt="A parrot with blurred background.">
        </div>

        <button id="prev-button" onclick="prevSlide()" aria-label="previous image">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed">
                <path d="m287-446.67 240 240L480-160 160-480l320-320 47 46.67-240 240h513v66.66H287Z" />
            </svg>
        </button>

        <button id="next-button" onclick="nextSlide()" aria-label="next image">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed">
                <path d="M673-446.67H160v-66.66h513l-240-240L480-800l320 320-320 320-47-46.67 240-240Z" />
            </svg>
        </button>
    </div>

</body>

</html>
