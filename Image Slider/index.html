<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <div class="slides">
            <img src="images/bird.jpg" alt="picture of colorful bird">
            <img src="images/cats.jpg" alt="picture of two cats sleeping">
            <img src="images/puppy.jpg" alt="picture of cute dog with a hat laying down">
        </div>
        <button id="prevButton" onclick="prevSlide()">&#10094;</button>
        <button id="nextButton" onclick="nextSlide()">&#10095;</button>
    </div>

</body>

</html>
